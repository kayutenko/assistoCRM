<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:site_name" content="Assisto oCRM">
  <title>Welcome to Assisto CRM</title>
  <meta property="og:locale" content="en_US">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{% static 'ocrm/css/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

  <div id="navbar">
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <a href="#">Assisto CRM</a>
    </nav>
  </div>

  <div id="app-body">
    <div class="container-fluid">
      <div id="main_viewport" class="row">

        <div id="sidebar-container" class="col-auto p-0 position-fixed">
        {% include "ocrm/sidebar.html" %}
        </div>
        <div id="content" class="col">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
